<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemutatkozás</title>
    <style>
        /* Alap stílusok */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f4f8;
            color: #333;
        }

        /* Tartalom konténer */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0 30px;
            line-height: 1.6;
        }

        /* Gombok stílusa és elrendezése */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Üdvözöllek!</h1>
    <p>Köszönöm, hogy meglátogattad az oldalam! Itt bemutatom magam és a munkáimat. Kattints az alábbi gombok egyikére, ha többet szeretnél megtudni rólam, megnéznéd a munkáimat, vagy kapcsolatba lépnél velem.</p>
    
    <div class="button-container">
        <a href="#rolam" class="button">Rólam</a>
        <a href="#munkáim" class="button">Munkáim</a>
        <a href="#kapcsolat" class="button">Kapcsolat</a>
    </div>
</div>

</body>
</html>
