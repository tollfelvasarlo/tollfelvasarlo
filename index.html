<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemutatkozás</title>
    <style>
        /* Alapoldal stílusok */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f8ff;
            color: #333;
        }

        /* Tartalom konténer */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            color: #4682b4;
        }

        p {
            font-size: 1.1em;
            margin: 20px 0;
            line-height: 1.6;
        }

        /* Gomb stílus */
        .button {
            display: inline-block;
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Üdvözöllek!</h1>
    <p>Ez egy egyszerű weboldal, amely bemutat téged. Később akár bővítheted is további tartalommal, képekkel vagy más elemekkel. Jó szórakozást a szerkesztéshez!</p>
    <a href="#" class="button">Tudj meg többet!</a>
</div>

</body>
</html>
